# 分流组可自行创建或添加，proxies 参数下的节点名称，按需求自行增减，确保出现的节点名称在代理协议中可查找
proxy-groups:
- name: 自动选择
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
  
    - 9916-eu-org
    - tr-9916-eu-org
    - us-fd-zxing
    - luyou-steven9916
    - luyou-zxing
    - 9916-us-kg
    - zxing-us-kg
    - zx9916-us-kg
    - edtunnel-9916-eu-org
    - zxing-eu-org
    - steven9916-eu-org
    - tr-zxing-eu-org
    - tr-steven9916-eu-org
    - tr-zx9916-us-kg

- name: 负载均衡
  type: load-balance
  url: http://www.gstatic.com/generate_204
  interval: 100
  proxies:

    - 9916-eu-org
    - tr-9916-eu-org
    - us-fd-zxing
    - luyou-steven9916
    - luyou-zxing
    - 9916-us-kg
    - zxing-us-kg
    - zx9916-us-kg
    - edtunnel-9916-eu-org
    - zxing-eu-org
    - steven9916-eu-org
    - tr-zxing-eu-org
    - tr-steven9916-eu-org
    - tr-zx9916-us-kg
  
    
- name: 🌍选择代理
