
port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: false
mode: rule
log-level: silent
external-controller: '0.0.0.0:9090'
secret: ''
dns:
  enable: true
  ipv6: false
  listen: '0.0.0.0:53'
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 119.29.29.29
    - 1.1.1.1
  fallback:
    - 1.0.0.1
    - 8.8.8.8
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
proxies:
  -
   name: 9916-eu-org                               # 可以自定义节点名称
   type: vless
   server: 443.9916.eu.org                             # 解析的 IP / 域名或优选 IP / 域名
   port: 443                                      # 自定义端口
   uuid: c51b32f8-e06e-4905-ba0a-8ae01c2b66e0       # 自定义 UUID
   udp: false
   tls: true
   network: ws
   servername: yg.9916.eu.org                         # SNI 域名，与下面 Host 一致
   ws-opts:
     path: "/?ed=2560"                              # 自定义 path 路径
     headers:
       Host: yg.9916.eu.org
 
proxy-groups:
- name: 自动选择
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
  
    - 9916-eu-org
    - luyou-steven9916
    - luyou-zxing
    - 9916-us-kg
    - zxing-us-kg
    - zx9916-us-kg
    - zxing-eu-org
    - steven9916-eu-org

- name: 负载均衡
  type: load-balance
  url: http://www.gstatic.com/generate_204
  interval: 300
  proxies:

    - 9916-eu-org
    - 9916-us-kg
    - zxing-us-kg
    - zx9916-us-kg
    - zxing-eu-org
    - steven9916-eu-org


   
- name: 🌍选择代理
  type: select
  proxies:
    - 自动选择                        # 自定义添加的节点名称
    - 负载均衡



   
