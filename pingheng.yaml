# 分流组可自行创建或添加，proxies 参数下的节点名称，按需求自行增减，确保出现的节点名称在代理协议中可查找
proxy-groups:
- name: 自动选择
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
  
    - vless-v1
    - vless-v2
    - vless-v3
    - us-fd-zxing
    - luyou-steven9916
    - luyou-zxing
    - 9916-us-kg
    - zx9916-us-kg
    - zxing-us-kg
    - trojan-1
    - trojan-4
    - trojan-5
    
      
- name: 🌍选择代理
  type: select
